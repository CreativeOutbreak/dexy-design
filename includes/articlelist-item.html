<li class="h-entry">
<img class="u-photo" src="{{ article.img }}" />
<div class="content">
<h3 class="p-name">{{ article.title }}</h3>
<p class="p-summary">{{ article.teaser }}</p>
</div>
<p class="meta">
<a class="p-author" href="#">{{ article.author }}</a>
<time class="dt-published updated">{{ article.date }}</time>
<a href="#">{{ article.source }}</a>
</p>
</li>
